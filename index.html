<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" class="rel">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calc">

    
    <div class="text-field">
        <div class="current" class="IO" id="display"></div>
        <div id="operator" class="IO input"></div>
    </div>
    <table class="outer">
        <tr>
            <td colspan="2"><button id="clear" value="del">DEL</button></td>
            <td colspan="2"><button id="delete" value="ac">AC</button></td>
        </tr>
        <tr>
            <td><button id="seven" value="7">7</button></td>
            <td><button id="eight" value="8">8</button></td>
            <td><button id="nine" value="9">9</button></td>
            <td><button id="plus" value="+" class="op" style="font-size: 40px;">+</button> </td>
        </tr>

        <tr>
            <td> <button id="four" value="4">4</button></td>
            <td> <button id="five" value="5">5</button></td>
            <td> <button id="six" value="6">6</button></td>
            <td> <button id="minuse" value="-" class="op" style="font-size: 40px;">-</button></td>
        </tr>

        <tr>
            <td> <button id="one" value="1" >1</button></td>
            <td> <button id="two" value="2">2</button></td>
            <td> <button id="three" value="3">3</button></td>
            <td> <button id="mul" value="*" class="op" style="font-size: 40px;">*</button> </td>
        </tr>
        <tr>
            <td><button id="dot" value="." >.</button></td>
            <td> <button id="zero" value="0">0</button></td>
            <td> <button id="equal" value="=" class="equal">=</button></td>
            <td> <button id="div" value="/" class="op" style="font-size: 40px;">รท</button> </td>
        </tr>

    </table>
</div>
</body>
</html>
